<body style="background: url('{% static 'images/pic21.jpg' %}')" style="height: 100vh">
{% include 'user_header.html' %}
    <div class="container" style="min-height: 0">
        <div class="text-center" style="color: white"><h1>EDIT USER PROFILE</h1></div><br>
        <div class="row">
            <div class="col-sm-3"></div>
            <div class="col-sm-6" style="background-color: whitesmoke; border-radius: 30px"><br><br>
                <div class="col-sm-12">
                    <input type="email" id="email" name="email" value="{{ email }}" placeholder="Email" class="form-control" data-rule-required="true" data-msg-required="Please Enter Old Password" readonly><br>
                    <div class="row"><div class="col-sm-8"><input type="password" value="{{ password }}" id="password" name="password" placeholder="Password" readonly class="form-control" data-rule-required="true" data-msg-required="Please Enter New Password"></div>
                        <br><br><div><form action="changeuserpassword" method="get"><input type="submit" class="btn btn-success" value="Change Password"></form></div></div><br>
                    <form action="" id="frm_edituserprofile" method="post">
                        <input type="text" id="fullname" name="fullname" placeholder="Name" class="form-control" value="{{ fullname }}" data-rule-required="true" data-msg-required="Please Enter New Password"><br>
                        <input type="number" id="phoneno" name="phoneno" placeholder="Phone Number" value="{{ phoneno }}" class="form-control" maxlength=10 minlength=10 data-rule-required="true" data-msg-required="Please Enter New Password"><br>
                        <input type="text" id="city" name="city" placeholder="City" value="{{ city }}" class="form-control" data-rule-required="true" data-msg-required="Please Enter New Password"><br>
                        <input type="text" id="address" name="address" placeholder="Address" value="{{ address }}" class="form-control" data-rule-required="true" data-msg-required="Please Enter New Password"><br>
                        <div class="text-center"><input type="button" value="SUBMIT" onclick="edituserprofile()" class="btn btn-success"></div><br>
                    </form>
                    <div class="text-center"><span id="sp11" style="color: green"></span></div><br>
                </div>
            </div>
        </div><br>
    </div>
