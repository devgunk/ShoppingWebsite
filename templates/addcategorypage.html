{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    {% include 'headerfiles.html' %}
</head>
<body style="background: url('{% static 'images/pic21.jpg' %}'); min-height: 100vh">
{% if  sadmintype  == 'Super Admin' %}
    {% include 'superadmin_header.html' %}
{% else %}
    {% include 'subadmin_header.html' %}
{% endif %}
<div class="container">
    <div class="nav nav-tabs">
        <table class="table" style="text-align: center">
            <tr>
                <td>
                    <a href="categorypage">Home</a>
                </td>
                <td>
                    <a href="viewcategorypage">View</a>
                </td>
            </tr>
        </table>
    </div>
    <div class="col-md-8 col-md-offset-2">
        <h1 class="text-center">Add Category</h1>
        <div class="row">
            <div class="form-group">
                <label>Enter Category Name</label>
                <input type="text" id="cname" name="cname" class="form-control">
            </div>
        </div>
        <div class="row">
            <div class="form-group">
                <label>Enter Description</label>
                <textarea id="description" name="description" class="form-control"></textarea>
            </div>
        </div>
        <div class="row">
            <div class="form-group">
                <input type="button" class="btn btn-success" onclick="addcategory()" style="margin-left: 45%" value="SUBMIT">
            </div>
        </div>
        <span id="sp1"></span>
    </div>
</div>
</body>
</html>
